#cloud-config
coreos:
  etcd2:
    advertise-client-urls: https://$private_ipv4:2379
    listen-client-urls: https://0.0.0.0:2379
    client-cert-auth: true
    trusted-ca-file: /etc/kubernetes/ssl/ca.pem
    cert-file: /etc/kubernetes/ssl/etcd.pem
    key-file: /etc/kubernetes/ssl/etcd-key.pem

  flannel:
    interface: $private_ipv4
    etcd_cafile: /etc/kubernetes/ssl/ca.pem
    etcd_certfile: /etc/kubernetes/ssl/etcd.pem
    etcd_keyfile: /etc/kubernetes/ssl/etcd-key.pem
    etcd_endpoints: https://$private_ipv4:2379

  locksmith:
    endpoint: https://$private_ipv4:2379
    etcd_cafile: /etc/kubernetes/ssl/ca.pem
    etcd_certfile: /etc/kubernetes/ssl/etcd.pem
    etcd_keyfile: /etc/kubernetes/ssl/etcd-key.pem

  update:
    reboot-strategy: etcd-lock

  units:
    - name: etcd2.service
      command: start
      drop-ins:
        - name: 01-wait-for-certs.conf
          content: |
            [Unit]
            ConditionFileNotEmpty=/etc/kubernetes/ssl/ca.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd-key.pem
            [Service]
            EnvironmentFile=/etc/environment
    - name: flanneld.service
      command: start
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Unit]
            ConditionFileNotEmpty=/etc/kubernetes/ssl/ca.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd-key.pem
            Requires=prefetch-flannel.service
            After=prefetch-flannel.service
            [Service]
            EnvironmentFile=/etc/environment
            Environment="ETCD_SSL_DIR=/etc/kubernetes/ssl"
            ExecStartPre=-/usr/bin/etcdctl mk /coreos.com/network/config \
              '{ "Network": "${ POD_NETWORK }", "Backend": { "Type": "vxlan" } }'
            Restart=always
            RestartSec=10
    - name: locksmithd.service
      command: start
      drop-ins:
        - name: 01-wait-for-certs.conf
          content: |
            [Unit]
            ConditionFileNotEmpty=/etc/kubernetes/ssl/ca.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd.pem
            ConditionFileNotEmpty=/etc/kubernetes/ssl/etcd-key.pem
            [Service]
            EnvironmentFile=/etc/environment
    - name: docker.service
      command: start
      drop-ins:
        - name: 40-flannel.conf
          content: |
            [Unit]
            After=flanneld.service
            Requires=flanneld.service
            [Service]
            Restart=always
            RestartSec=10
    - name: prefetch-flannel.service
      command: start
      content: |
        [Unit]
        After=network-online.target
        Requires=network-online.target
        Description=Prefetch flannel
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rkt fetch --insecure-options=all ${S3_LOCATION}/flannel_${FLANNEL_VERSION}.aci
    - name: prefetch-docker-hyperkube.service
      command: start
      content: |
        [Unit]
        After=docker.service
        Requires=docker.service
        After=docker-ecr-cfg.service
        Requires=docker-ecr-cfg.service
        Description=Prefetch docker Hyperkube
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/usr/bin/docker pull ${HYPERKUBE_ECR_LOCATION}/hyperkube:${HYPERKUBE_VERSION}
        ExecStart=/usr/bin/docker tag ${HYPERKUBE_ECR_LOCATION}/hyperkube:${HYPERKUBE_VERSION} ${ HYPERKUBE_IMAGE}:${HYPERKUBE_VERSION}
    - name: kubelet.service
      command: start
      content: |
        [Unit]
        ConditionFileIsExecutable=/usr/lib/coreos/kubelet-wrapper
        ConditionFileNotEmpty=/etc/kubernetes/ssl/ca.pem
        After=flanneld.service
        Requires=flanneld.service
        After=prefetch-docker-hyperkube.service
        Requires=prefetch-docker-hyperkube.service
        [Service]
        EnvironmentFile=/etc/environment
        Environment="KUBELET_IMAGE=${S3_LOCATION}/hyperkube_${HYPERKUBE_VERSION}.aci"
        Environment="RKT_RUN_ARGS=\
          --uuid-file-save=/var/run/kubelet-pod.uuid \
          --insecure-options=image \
          --volume var-log,kind=host,source=/var/log \
          --mount volume=var-log,target=/var/log \
          --volume dns,kind=host,source=/etc/resolv.conf \
          --mount volume=dns,target=/etc/resolv.conf"
        ExecStartPre=/usr/bin/mkdir -p /etc/kubernetes/manifests
        ExecStartPre=/usr/bin/mkdir -p /var/log/containers
        ExecStartPre=/usr/bin/systemctl is-active flanneld.service
        ExecStart=/usr/lib/coreos/kubelet-wrapper \
          --allow-privileged=true \
          --anonymous-auth=false \
          --api-servers=http://127.0.0.1:8080 \
          --cloud-provider=aws \
          --client-ca-file=/etc/kubernetes/ssl/ca.pem \
          --cluster-dns=${DNS_SERVICE_IP} \
          --cluster-domain=${CLUSTER_DOMAIN} \
          --cni-conf-dir=/etc/kubernetes/cni/net.d \
          --container-runtime=docker \
          --hostname-override=$private_ipv4 \
          --node-labels node-role.kubernetes.io/master \
          --pod-infra-container-image=${POD_INFRA_CONTAINER_IMAGE} \
          --pod-manifest-path=/etc/kubernetes/manifests \
          --register-node=true \
          --register-with-taints node-role.kubernetes.io/master='':NoSchedule
        Restart=always
        RestartSec=5
        [Install]
        WantedBy=multi-user.target
    - name: docker-ecr-cfg.service
      command: start
      content: |
        [Unit]
        After=docker.service
        Requires=docker.service
        Description=docker ecr login
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/opt/bin/docker-login-gen
        ExecStart=/opt/bin/docker-login

write_files:
  - path: "/opt/bin/docker-login-gen"
    permissions: 0755
    owner: root:root
    content: |
      #!/bin/bash -e
      echo "#!/bin/bash -e" > /opt/bin/docker-login
      until /usr/bin/docker run \
        --rm daocloud.io/mixslice/awscli \
        aws ecr get-login --region=cn-north-1 >> /opt/bin/docker-login
      do
        echo "retrying"
        sleep 5.2
      done
      chmod +x /opt/bin/docker-login
      echo "âœ“"
  - path: "/etc/environment"
    permissions: 0644
    content: |
      COREOS_PRIVATE_IPV4=$private_ipv4
      ETCD_ADVERTISE_CLIENT_URLS=https://$private_ipv4:2379
      ETCD_CLIENT_CERT_AUTH=true
      ETCD_NAME=$private_ipv4
      ETCD_LISTEN_CLIENT_URLS=https://0.0.0.0:2379
      ETCD_TRUSTED_CA_FILE=/etc/kubernetes/ssl/ca.pem
      ETCD_CA_FILE=/etc/kubernetes/ssl/ca.pem
      ETCD_CERT_FILE=/etc/kubernetes/ssl/etcd.pem
      ETCD_KEY_FILE=/etc/kubernetes/ssl/etcd-key.pem
      ETCDCTL_CA_FILE=/etc/kubernetes/ssl/ca.pem
      ETCDCTL_CERT_FILE=/etc/kubernetes/ssl/etcd.pem
      ETCDCTL_KEY_FILE=/etc/kubernetes/ssl/etcd-key.pem
      ETCDCTL_ENDPOINT=https://$private_ipv4:2379
  - path: "/etc/kubernetes/manifests/kube-apiserver.yaml"
    permissions: 0644
    content: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-apiserver
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-apiserver
            image: ${HYPERKUBE_IMAGE}:${HYPERKUBE_VERSION}
            command:
            - /hyperkube
            - apiserver
            - --bind-address=0.0.0.0
            - --etcd-servers=https://$private_ipv4:2379
            - --etcd-cafile=/etc/kubernetes/ssl/ca.pem
            - --etcd-certfile=/etc/kubernetes/ssl/etcd.pem
            - --etcd-keyfile=/etc/kubernetes/ssl/etcd-key.pem
            - --kubelet-client-certificate=/etc/kubernetes/ssl/kube-master.pem
            - --kubelet-client-key=/etc/kubernetes/ssl/kube-master-key.pem
            - --allow-privileged=true
            - --service-cluster-ip-range=${SERVICE_IP_RANGE}
            - --secure-port=443
            - --advertise-address=$private_ipv4
            - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota
            - --tls-cert-file=/etc/kubernetes/ssl/kube-apiserver.pem
            - --tls-private-key-file=/etc/kubernetes/ssl/kube-apiserver-key.pem
            - --client-ca-file=/etc/kubernetes/ssl/ca.pem
            - --service-account-key-file=/etc/kubernetes/ssl/kube-apiserver-key.pem
            - --runtime-config=batch/v2alpha1=true
            - --anonymous-auth=false
            - --storage-backend=etcd2
            - --storage-media-type=application/json
            - --authorization-mode=RBAC
            livenessProbe:
              httpGet:
                host: 127.0.0.1
                port: 8080
                path: /healthz
              initialDelaySeconds: 15
              timeoutSeconds: 15
            ports:
            - containerPort: 443
              hostPort: 443
              name: https
            - containerPort: 8080
              hostPort: 8080
              name: local
            volumeMounts:
            - mountPath: /etc/kubernetes/ssl
              name: ssl-certs-kubernetes
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: ssl-certs-host
              readOnly: true
          volumes:
          - hostPath:
              path: /etc/kubernetes/ssl
            name: ssl-certs-kubernetes
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
  - path: "/etc/kubernetes/manifests/kube-proxy.yaml"
    permissions: 0644
    content: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-proxy
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-proxy
            image: ${HYPERKUBE_IMAGE}:${HYPERKUBE_VERSION}
            command:
            - /hyperkube
            - proxy
            - --master=http://127.0.0.1:8080
            - --proxy-mode=iptables
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /etc/ssl/certs
              name: ssl-certs-host
              readOnly: true
          volumes:
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
  - path: "/etc/kubernetes/manifests/kube-controller-manager.yaml"
    permissions: 0644
    content: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-controller-manager
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-controller-manager
            image: ${HYPERKUBE_IMAGE}:${HYPERKUBE_VERSION}
            command:
            - /hyperkube
            - controller-manager
            - --master=http://127.0.0.1:8080
            - --leader-elect=true
            - --service-account-private-key-file=/etc/kubernetes/ssl/kube-apiserver-key.pem
            - --root-ca-file=/etc/kubernetes/ssl/ca.pem
            livenessProbe:
              httpGet:
                host: 127.0.0.1
                path: /healthz
                port: 10252
              initialDelaySeconds: 15
              timeoutSeconds: 1
            volumeMounts:
            - mountPath: /etc/kubernetes/ssl
              name: ssl-certs-kubernetes
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: ssl-certs-host
              readOnly: true
          volumes:
          - hostPath:
              path: /etc/kubernetes/ssl
            name: ssl-certs-kubernetes
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
  - path: "/etc/kubernetes/manifests/kube-scheduler.yaml"
    permissions: 0644
    content: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-scheduler
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-scheduler
            image: ${HYPERKUBE_IMAGE}:${HYPERKUBE_VERSION}
            command:
            - /hyperkube
            - scheduler
            - --master=http://127.0.0.1:8080
            - --leader-elect=true
            livenessProbe:
              httpGet:
                host: 127.0.0.1
                path: /healthz
                port: 10251
              initialDelaySeconds: 15
              timeoutSeconds: 15
